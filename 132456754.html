<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <h2>Login</h2>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="emailInput" required>
                    <label>Email</label>
                </div>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="passwordInput" required>
                    <label>Password</label>
                </div>
        
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
        
                <button type="submit">Login</button>
        
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fake user database (replace with a backend and proper database)
        const users = [
            { email: 'ch@rohail.com', password: '123' },
        ];

        function handleLogin(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                // Store session data to prevent access after logout
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'after-login.html'; // Redirect to after-login page
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
